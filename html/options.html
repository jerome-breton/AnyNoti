         <div id="accountsPage" class="page" hidden="">
  <h1 i18n-content="accountsPage">Comptes</h1>
  <div class="displaytable">
    <section id="startupSection">
      <h3 i18n-content="startupGroupName">Au d�marrage</h3>
      <div>
        <div class="radio">
          <label>
            <input type="radio" name="startup" value="0" pref="session.restore_on_startup" metric="Options_Startup_Homepage">
            <span i18n-content="startupShowDefaultAndNewTab">Ouvrir la page d'accueil</span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="startup" value="1" pref="session.restore_on_startup" metric="Options_Startup_LastSession">
            <span i18n-content="startupShowLastSession">Rouvrir les derni�res pages ouvertes</span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input id="startupShowPagesButton" type="radio" name="startup" pref="session.restore_on_startup" value="4" metric="Options_Startup_Custom">
            <span id="startupShowPagesLabel" i18n-content="startupShowPages">Ouvrir les pages suivantes&nbsp;:</span>
          </label>
        </div>
        <div class="suboption">
          <div id="startupPageManagement" class="settings-list">
            <list id="startupPagesList" role="listbox" tabindex="0" inlineeditable="" disabled="disabled"><div class="spacer" style="height: 0px; "></div><div role="listitem" class="deletable-item" draggable="true"><div><div class="title favicon-cell weakrtl" style="background-image: url(chrome://favicon/https://plus.im/#); " title="">https://plus.im/#</div><div class="url weakrtl"><div class="static-text" displaymode="static">https://plus.im/#</div><input type="text" displaymode="edit" required="" class="weakrtl" disabled=""></div></div><button class="raw-button close-button custom-appearance"></button></div><div role="listitem" class="deletable-item"><div><div class="title favicon-cell weakrtl">Ajouter une page</div><div class="url weakrtl"><input type="text" required="" class="weakrtl" disabled=""></div></div><button class="raw-button close-button custom-appearance" disabled=""></button></div><div class="spacer" style="height: 0px; "></div></list>
            <div>
              <button id="startupUseCurrentButton" i18n-content="startupUseCurrent" disabled="">Utiliser les pages actuelles</button>
            </div>
          </div>
          <div id="startupPagesListDropmarker"></div>
        </div>
      </div>
    </section>
    <section>
      <h3 i18n-content="homepageGroupName">Page d'accueil</h3>
      <div>
        <div class="radio">
          <label>
            <input id="homepageUseNTPButton" type="radio" name="homepage" value="true" metric="Options_Homepage_IsNewTabPage" pref="homepage_is_newtabpage">
            <span i18n-content="homepageUseNewTab">Afficher la page "Nouvel onglet"</span>
          </label>
        </div>
        <div id="customHomePageGroup">
          <div class="radio">
            <label>
              <input id="homepageUseURLButton" type="radio" name="homepage" value="false" metric="Options_Homepage_IsNewTabPage" pref="homepage_is_newtabpage">
              <span i18n-content="homepageUseURL">Ouvrir cette page&nbsp;:</span>
            </label>
          </div>
          <div>
            <input id="homepageURL" class="weakrtl favicon-cell" type="url" data-type="url" pref="homepage" disabled="">
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
